name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  commitlint:
    name: Commit message
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint commit messages
        uses: wagoid/commitlint-github-action@v4

  lintcode:
    name: Source code
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up node 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "yarn"
      - name: Install dependencies
        run: yarn install
      - name: Run stylelint
        run: yarn stylelint '**/*.css'
      - name: Run prettier
        run: yarn prettier --check '**/*.{json,md,yml}'
      - name: Run eslint
        run: yarn eslint . --max-warnings 0
      - name: Run typescript server checks
        run: yarn workspace @syncbase/server check-types
      - name: Run typescript web checks
        run: yarn workspace @syncbase/web check-types
